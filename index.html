<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <title>Diablo Designs Website</title>
</head>

<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Video-Bckg -->
        <video autoplay='true' loop='true' muted='true' src='media/Diablo Option One.mp4'></video>
        <!-- /Video-Bckg -->

        <!-- Text-Links -->
        <div class="container-fluid text-style ">
            <div class="top-nav d-flex justify-content-between">
                <div>
                    <a href="#">Team</a>
                </div>
                <div class="text-center">
                    <a href="#">
                        <img src="media/img.png" alt="Diablo Designs">
                    </a>
                </div>
                <div>
                    <a href="http://shopdiablo.bigcartel.com">Shop</a>
                </div>
            </div>

            <div class="container-fluid bottom-nav fixed-bottom d-flex justify-content-between">
                <div>
                    <a href="https://www.youtube.com/channel/UCv094NlKA_1qJo6l4xXb4dQ?view_as=subscriber">Video</a>
                </div>
                <div id="flip">
                    <a href="#">
                        <i class="fas fa-plus fa-xs plus"></i>
                    </a>
                </div>
                <div>
                    <a href="https://shopdiablo.tumblr.com/">Gallery</a>
                </div>
            </div>
        </div>
        <!-- /Text-links -->

    </div>
    <!-- /Wrapper -->

    <!-- SocialMedia lInks -->
    <div class="social-media-links">
        <ul>
            <li>
                <a href="http://Facebook.com/shopdiablo">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>
            <li>
                <a href="http://Twitter.com/shopdiablo">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="http://Instagram.com/shopdiablo">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="http://snapchat.com/add/shopdiablo">
                    <i class="fab fa-snapchat"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/channel/UCv094NlKA_1qJo6l4xXb4dQ?view_as=subscriber">
                    <i class="fab fa-youtube"></i>
                </a>
            </li>
        </ul>
    </div>
    <!-- /SocialMedia lInks -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/video.js"></script>
    <script src="scripts/panel.js"></script>
